<p>Enter the long url and click "Shorten!"</p>
<form>
  <input type='text' name='url' [(ngModel)]='urlInput' />
  <input type='submit' value='Shorten!' (click)='shorten()' />
</form>
<p class='result' *ngIf="shortenedUrl != ''">
  The shortened url is:
  <a [href]='shortenedUrl'>{{ shortenedUrl }}</a>
</p>
<p class='result error' *ngIf="hasErrors()">
  <span *ngFor='let error of shortenerErrors'>{{ error }}</span>
</p>
